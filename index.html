<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/banner.jpeg');">
    <div class="banner-overlay">
      <div class="container">
        <h1>StackFi</h1>
        <p>Be your own bank</p>
        <a href="#" class="btn">Sign up &#187;</a>
      </div>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Why use StackFi</h2>
    <div class="cards">
      <div class="card">
        <img src="/images/keys.svg" alt="">
        <h3>Your keys, your coins</h3>
        <p>Compatible with hardware or software wallets.</p>
      </div>
      <div class="card">
        <img src="/images/delegate.svg" alt="">
        <h3>Delegate to earn</h3>
        <p>Use staking & liquidity pools for passive income.</p>
      </div>
      <div class="card">
        <img src="/images/earn.svg" alt="">
        <h3>StackFi Credit Card</h3>
        <p>Earn 8% on spend in your chosen token or coin.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="container">
      <ul>
        <li><a href="https://www.linkedin.com/in/sajakhtar/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        <li><a href="https://twitter.com/Sajakhta" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="https://github.com/Sajakhtar" target="_blank"><i class="fab fa-github-square"></i></a></li>
      </ul>
      <p>Developed by StackFi Inc.&#169;</p>
    </div>
  </div>

</body>
</html>
